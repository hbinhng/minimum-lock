name: Build and Publish
on:
  - push
  - pull_request
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.event.head_commit.message, 'bump:') }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm install
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
